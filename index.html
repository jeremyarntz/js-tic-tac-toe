<!doctype html>

<html lang="en">
	<head>
	  	<meta charset="utf-8">

	  	<title>JS Tick Tack Toe</title>
	  	<meta name="description" content="">
	  	<meta name="author" content="">

	  	<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div class="row clearfix" data-row="0">
			<div id="00" data-column="0" class="square left top">
				&nbsp;
			</div>
			<div id="01" data-column="1" class="square top">
				&nbsp;
			</div>
			<div id="02" data-column="2" class="square right top">
				&nbsp;
			</div>
		</div>

		<div class="row clearfix" data-row="1">
			<div id="10" data-column="0" class="square left">
				&nbsp;
			</div>
			<div id="11" data-column="1" class="square">
				&nbsp;
			</div>
			<div id="12" data-column="2" class="square right">
				&nbsp;
			</div>
		</div>

		<div class="row clearfix" data-row="2">
			<div id="20" data-column="0" class="square left bottom">
				&nbsp;
			</div>
			<div id="21" data-column="1" class="square bottom">
				&nbsp;
			</div>
			<div id="22" data-column="2" class="square right bottom">
				&nbsp;
			</div>
		</div>

		<div id="message"></div>

		<div id="reset-game-wrapper" style="display: none;">
			<button id="reset-game">Play Again?</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	  	<script src="app.js"></script>
	</body>
</html>
